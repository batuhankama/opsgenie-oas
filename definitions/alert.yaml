    - required:
        - endTime
      properties:
        endTime:
          type: string
          format: date-time
          description: Date and time that snooze will lose effect

EscalateAlertToNextPayload:
  x-opsgenie-domain: alert
  type: object
  allOf:
    - $ref: '#/definitions/AlertActionPayload'
    - required:
        - escalation
      properties:
        escalation:
          $ref: '#/definitions/EscalationRecipient'

AssignAlertPayload:
