##################
#     REQUEST    #
##################
CreateHeartbeatPayload:
  type: object
  allOf:
  - required:
      - name
      - interval
      - intervalUnit
      - enabled
    properties:
      name:
        type: string
        description: Name of the heartbeat
        maxLength: 200
      description:
        type: string
        description: An optional description of the heartbeat
        maxLength: 10000
      interval:
        type: integer
        format: int32
        description: Specifies how often a heartbeat message should be expected
        minimum: 1
      intervalUnit:
        type: string
        description: Interval specified as 'minutes', 'hours' or 'days'
        enum:
          - minutes
          - hours
          - days
      enabled:
        type: boolean
        description: Enable/disable heartbeat monitoring
      ownerTeam:
        type: object
        description: Owner team of the heartbeat, consisting id and/or name of the owner team
        properties:
          name:
            type: string
          id:
            type: string
      alertMessage:
        type: string
        description: Specifies the alert message for heartbeat expiration alert. If this is not provided, default alert message is 'HeartbeatName is expired'
        maxLength: 130
      alertTags:
        type: array
        description: Specifies the alert tags for heartbeat expiration alert
        items:
          type: string
          maxLength: 50
        maxItems: 20
      alertPriority:
        type: string
        description: Specifies the alert priority for heartbeat expiration alert. If this is not provided, default priority is P3
        enum:
          - P1
          - P2
          - P3
          - P4
          - P5

UpdateHeartbeatPayload:
  type: object
  properties:
    description:
      type: string
      description: An optional description of the heartbeat
      maxLength: 10000
    interval:
      type: integer
      format: int32
      description: Specifies how often a heartbeat message should be expected
      minimum: 1
    intervalUnit:
      type: string
      description: Interval specified as 'minutes', 'hours' or 'days'
      enum:
        - minutes
        - hours
        - days
    enabled:
      type: boolean
      description: Enable/disable heartbeat monitoring

##################
#    RESPONSE    #
##################
CreateHeartbeatResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/Heartbeat'

GetHeartbeatResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/Heartbeat'

UpdateHeartbeatResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/HeartbeatMeta'

EnableHeartbeatResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/HeartbeatMeta'

DisableHeartbeatResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/HeartbeatMeta'

ListHeartbeatResponse:
  type: object
  allOf:
    - $ref: "#/definitions/BaseResponse"
    - properties:
        data:
          type: object
          properties:
            heartbeats:
              type: array
              items:
                $ref: "#/definitions/Heartbeat"

##################
#      MODEL     #
##################
Heartbeat:
  type: object
  properties:
    name:
      type: string
    description:
      type: string
    interval:
      type: integer
      format: int32
    enabled:
      type: boolean
    intervalUnit:
      type: string
      enum:
        - minutes
        - hours
        - days
    expired:
      type: boolean
    lastPingTime:
      type: string
      format: date-time

HeartbeatMeta:
  type: object
  properties:
    name:
      type: string
    enabled:
      type: boolean
    expired:
      type: boolean
